<ion-view title="{{newsItem.Title | limitTo:25}}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="list card">
            
            <div class="item-head">
                <img ng-if="newsItem.hasImage" ng-src="{{newsItem.ImagePath}}">
                <div class="item-detalis">
                    <h2> {{newsItem.Title}}</h2>
                    <p> {{newsItem.DateCreated}}</p>
                </div>
            </div>
            <div class="item item-body">
                <p ng-bind-html="newsItem.Description"></p>
                <img ng-if="newsItem.hasImage" class="full-image" ng-src="{{newsItem.ImagePath}}">
            </div>

        </div>
    </ion-content>
</ion-view>
